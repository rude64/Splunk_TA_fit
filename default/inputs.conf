###### Fitbit Activity Logging ######

# Activity Summary Data and Goals

[script://./bin/activity_summary.py]
disabled=true
index=fit
sourcetype=Fit:Activity
interval=30 23 * * *            # Every night at 11:30 PM

# Activity 15m Step Analysis

[script://./bin/activity_steps.py]
disabled=true
index=fit
sourcetype=Fit:Activity
interval=*/15 * * * *            # Every 15 minutes

# Activity 15m Calorie Analysis

[script://./bin/activity_calories.py]
disabled=true
index=fit
sourcetype=Fit:Activity
interval=*/15 * * * *

# Activity 15m Distance Analysis

[script://./bin/activity_distance.py]
disabled=true
index=fit
sourcetype=Fit:Activity
interval=*/15 * * * *

# Activity 15m Floors Analysis
# Requires tracker device

[script://./bin/activity_floors.py]
disabled=true
index=fit
sourcetype=Fit:Activity
interval=*/15 * * * *

# Activity 15m Elevation Analysis
# Requires tracker device

[script://./bin/activity_elevation.py]
