###### Fitbit Heart Rate Logging ######

# Requires ChargeHR or Surge Trackers.
# If no heart rate is received, make sure
# tracker sync has been enabled. Turn to
# always on for real-time analysis

[script://./bin/hr.py]
disabled=true
index=fit
sourcetype=Fit:HR
interval=60                     # Every minute

